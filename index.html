<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Instagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/417b0428a8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="Post">
        <div class="Full-header">
        <div class="Post-title">
            <div class="Post-header">
                <div class="Post-logo"></div>
                <i class="fa-brands fa-html5"></i>
            </div>
            <div class="Header-info">
                <h2>HTML5</h2>
                <h3>Rigoberto</h3>
            </div>
        </div>
        <div class="Dots">
            <i class="fa-solid fa-ellipsis-vertical"></i>        
    </div>
</div>
    <div class="Post-img">
        <img class="Imagen" src="https://picsum.photos/seed/picsum/450/300" alt="Paisaje">
    </div>
    <div class="Post-body">
        <div class="post-icons">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i>
        </div>
        <div class="footer-bookmark">
            <i class="fa-regular fa-bookmark fa-1x1"></i>
        </div>
    </div>
    <div class="Footer-likes">
    <p>Liked by <b>4GeeksAcademy, html5, Web</b> and <b>100,000 others</b></p>
    </div>
    <div class="Footer-comment">
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Amet officiis et fugit voluptates nisi ad sunt eaque
        omnis perspiciatis, id quaerat illum autem non, labore aliquam adipisci nesciunt iste ducimus?</p>
    </div>
</div>
</div>
    </div>
    </div>
</body>
</html>
